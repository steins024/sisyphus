name: read_file
description: Read the contents of a file from the filesystem, with optional line range support
parameters:
  type: object
  properties:
    file_path:
      type: string
      description: Absolute or relative path to the file to read
    start_line:
      type: integer
      description: Optional starting line number (1-indexed, inclusive)
      minimum: 1
    end_line:
      type: integer
      description: Optional ending line number (1-indexed, inclusive)
      minimum: 1
    encoding:
      type: string
      description: File encoding (default utf-8)
      default: utf-8
  required:
    - file_path
handler: sisyphus.tools.filesystem.read_file
timeout: 30.0
async: false
metadata:
  category: filesystem
  safe: true
